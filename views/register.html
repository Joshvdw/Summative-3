  <div class="col-md-8 col-10 bg-light rounded mt-5 mx-auto p-4">

    <form class="row" action="/register" method="POST">

      <h2 class="text-center pb-3">Register</h2> 

      <div class="col-md-6">
        <label for="firstname" class=" form-label">Firstname</label>
        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="john" />
      </div>

      <div class="col-md-6">
        <label for="lastname" class="form-label">Lastname</label>
        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="samuel" />
      </div>

      <div class="col-md-6">

        <label for="email" class=" mt-2 form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com" />

      </div>

      <div class="col-md-6">

        <label for="number" class="mt-2 form-label">Number</label>
        <input type="string" class="form-control" name="number" id="number" placeholder="021-11-36565" />

      </div>


      <div class="col-md-6">

        <label for="username" class="mt-2 form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="username" />

      </div>

      <div class="col-md-6">

        <label for="password" class="mt-2 form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Must contain a number" />

      </div>

      <div class="float-right mt-3">
        <button type="submit" class="btn btn-blue text-light btn-block">Register</button>
      </div>
      
    </form>

  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
