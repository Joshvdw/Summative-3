 <div class="col-sm-6 mx-auto mt-5 ">
        <div class=" m-auto  rounded bg-light">
          
          <div class="p-3">

            <form action="/sell-ticket" method="POST">
              <h2 class="text-center">Sell Your Tickets</h2>
              <label class="" for="title">Event Name</label>
              <input class="form-control" type="text" placeholder="Event name" id="title" name="title">

              <label class="mt-2" for="place ">Event Place</label>
              <input class="form-control" type="text" placeholder="Event Place" id="place" name="place">

              <input class="form-control d-none" type="text" placeholder="Event Id" id="modalId" name="modalId">

              <label class="mt-2" for="category">Category</label>

              <div class="">
                  <label class="btn ml-0">
                    <input type="checkbox" name="concert" id="concert" value="checked"> Concert
                  </label>
                  <label class="btn">
                    <input type="checkbox" name="exhibition" id="exhibition" value="checked"> Exhibition
                  </label>
                  <label class="btn">
                    <input type="checkbox" name="theatre" id="theatre" value="checked"> Theatre
                  </label>
                  <label class="btn">
                    <input type="checkbox" name="sports" id="sports" value="checked"> Sports
                  </label>
              </div>

              <label class="" for="description">Description</label>
              <textarea class="form-control" type="text" placeholder="Write something..." name="description" id="post" rows="5"></textarea>
              <label class="mt-2" for="tags">Product Tags</label>
              <input class=" form-control" type="text" placeholder="Tags here" name="tags">
              <label class="mt-2" for="img">Image ID</label>
              <input class="form-control" type="text" placeholder="ID from Google Drive URL" name="img">

              <button class="col-12 btn btn-info text-light mt-3" type="submit">Create Listing</button>


            </form>
          </div>
        </div>
