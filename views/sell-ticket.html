<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDNS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- MY STYLE -->
    <link rel="stylesheet" href="style.css" >
    <title>Sell Ticket</title>
  </head>
  <body style="background-image: url(../images/image.png);">
        <div class="container bg-light rounded my-2">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="../images/logo.png" style="width: 60px;" alt="">
                Ticket Trade</a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">

                <ul class="navbar-nav mb-lg-0 ">
                  <li class="nav-item ">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Log</a>
                  </li>
                </ul>

                <button class=" btn btn-warning ">SELL</button>
              </div>
            </div>
          </nav>
        </div>

      <!-- {# SELL TICKET FORM #} -->
      <div class="container bg-light py-5">
          <h1 class="text-center pt-5 font-weight-bold">Sell Your Tickets</h1>
          <div class="p-5">
            <form action="/dashboard" method="post">
            <label class="font-weight-bold" for="title">Title</label><br>
            <input class=" p-2 w-100" type="text" placeholder="Enter project title" name="title"><br><br>
            <label class="font-weight-bold" for="category">Category</label>
            <div class="container p-0">
                <label class="btn pl-0">
                  <input type="checkbox" name="" id="concert" value="checked"> Concert
                </label>
                <label class="btn">
                  <input type="checkbox" name="" id="exhibition" value="checked"> Exhibition
                </label>
                <label class="btn">
                  <input type="checkbox" name="" id="theatre" value="checked"> Theatre
                </label>
                <label class="btn">
                  <input type="checkbox" name="" id="sports" value="checked"> Sports
                </label>
            </div>
            <label class="font-weight-bold" for="post">Description</label><br>
            <textarea class="rounded p-2 w-100" type="text" placeholder="Write something..." name="description" id="post" rows="5"></textarea><br><br>
            <label class="font-weight-bold" for="portfolio">Product Tags</label><br>
            <input class=" p-2 w-100" type="text" placeholder="Link your portfolio here" name="portfolio"><br><br> 
            <label class="font-weight-bold" for="img">Image ID</label><br>
            <input class=" p-2 w-100" type="description" placeholder="ID from Google Drive URL" name="img"><br><br><br>
            <button class="w-100 bg-info text-white rounded py-2 px-4 border-0" type="submit">Create Listing</button>

            </form>
            <hr class="mt-5">
          </div>
        </div>


    <!-- CDNS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
