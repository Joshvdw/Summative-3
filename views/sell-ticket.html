<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body style="background-image: url(/images/image.png)">
  <div class="container col-11 bg-light rounded my-2">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/images/logo.png" style="width: 60px" alt="" />
          Ticket Trade</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
          <ul class="navbar-nav mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/logout">LOG OUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">PROFILE</a>
            </li>
          </ul>
          <a class="btn btn-warning" href="/sell-ticket">SELL</a>
        </div>
      </div>
    </nav>
  </div>

  <!-- Sell Ticket Form -->
  <div class="col-xl-5 col-lg-7 col-md-8 col-sm-9 col-11 mx-auto mt-5">
    <div class="m-auto rounded bg-light">
      <div class="py-4 px-5">
        <div class="px-3">
          <form action="/sell-ticket" method="POST">
            <h2 class="text-center">Sell Your Tickets</h2>
            <label class="mb-2" for="title">Event Name</label>
            <input class="form-control mb-2" type="text" placeholder="Event name" id="title" name="title" />

            <label class="my-2" for="place ">Event Place</label>
            <input class="form-control mb-2" type="text" placeholder="Event Place" id="place" name="place" />

            <input class="form-control d-none" type="text" placeholder="Event Id" id="modalId" name="modalId" />

            <label class="my-2" for="category">Category</label>

            <div class="mb-2">
              <label class="btn ml-0">
                <input type="radio" name="category" id="concert" value="concert" />
                Concert
              </label>
              <label class="btn">
                <input type="radio" name="category" id="exhibition" value="exhibition" />
                Exhibition
              </label>
              <label class="btn">
                <input type="radio" name="category" id="theatre" value="theatre" />
                Theatre
              </label>
              <label class="btn">
                <input type="radio" name="category" id="sports" value="sports" />
                Sports
              </label>
            </div>

            <label class="mb-2" for="description">Description</label>
            <textarea class="form-control mb-2" type="text" placeholder="Write something..." name="description"
              id="post" rows="5"></textarea>
            <label class="my-2" for="tags">Related tags</label>
            <input class="form-control mb-2" type="text" placeholder="Example, Example2 etc." name="tags" />
            <label class="my-2" for="img">Image ID</label>
            <input class="form-control" type="text" placeholder="URL from Google Drive or Google" name="img" />
            <button class="col-12 btn btn-blue text-light mt-4" type="submit" id="post-ticket">
              Create Listing
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="modal.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
</body>

</html>
