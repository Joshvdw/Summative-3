<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDNS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- MY STYLE -->
    <link rel="stylesheet" href="style.css" >
    <title>Sell Ticket</title>
  </head>
  <body>
    {# SELL TICKET #}
    <h1 class="container jumbotron text-center font-weight-bold">DASHBOARD</h1>
      <div class="container clearfix bg-light">
        <div class="float-left w-50">
            <nav class="navbar navbar-light">
                <ul class="nav justify-content-end">
                    <li class="nav-item float-left">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item float-left">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="float-right w-50">
            <nav class="navbar navbar-light float-right">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
            </nav>
        </div>
      </div>

      {# SELL TICKET FORM #}
      <div class="container bg-light py-5">
        <div class="w-75 m-auto border rounded bg-white">
          <h1 class="text-center pt-5 font-weight-bold">Sell Your Tickets</h1>
          <div class="p-5">
            <form action="/dashboard" method="post">
            <label class="font-weight-bold" for="title">Title</label><br>
            <input class="rounded p-2 w-100" type="text" placeholder="Enter project title" name="title"><br><br>
            <label class="font-weight-bold" for="name">Category</label><br>
            <input class="rounded p-2 w-100" type="text" placeholder="Enter author name" name="name"><br><br>
            <label class="font-weight-bold" for="post">Description</label><br>
            <textarea class="rounded p-2 w-100" type="text" placeholder="Write something..." name="description" id="post" rows="5"></textarea><br><br>
            <label class="font-weight-bold" for="portfolio">Product Tags</label><br>
            <input class="rounded p-2 w-100" type="text" placeholder="Link your portfolio here" name="portfolio"><br><br> 
            <label class="font-weight-bold" for="img">Image ID</label><br>
            <input class="rounded p-2 w-100" type="description" placeholder="ID from Google Drive URL" name="img"><br><br>
            <input class="post-btn text-white border-0 rounded py-2 px-4 font-weight-bold mb-3" type="submit" value="POST">
            </form>
            <hr class="mt-5">
          </div>
        </div>
      </div>

    <!-- CDNS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
